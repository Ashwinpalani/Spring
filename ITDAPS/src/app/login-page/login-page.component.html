<body>
    <section class="login-block">
        <div class="text-center mr-5" id="img"><img src="assets\Telapps.png"></div>
        <div class="clearfix col-md-6 offset-md-3">
            <div class="row ">
                <div class="col login-sec">
                    <div class="card mx-auto border border-5" style="width: 60%;">
                        <div class="card-body">
                            <h2 class="text-center">Login</h2>
                            <form #login="ngForm" novalidate (ngSubmit)="login.form.valid && onSubmit()">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Enter your email or username</label>
                                    <input type="email" class="form-control" name="email" placeholder="Email" id="email"
                                        [(ngModel)]="employee.email" #email="ngModel" required>
                                    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                                        * Email is required.
                                    </span>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input class="form-control" type="password" name="password" placeholder="Password"
                                        id="" [(ngModel)]="employee.password" #password="ngModel" required>
                                    <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                                        * Password is required.
                                    </span>
                                   
                                </div><br>

                                <!-- <div class="form-check">
                                    <!-- Checkbox 
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox" unchecked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div><br> -->

                                <div class="form-group">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary " role="status" *ngIf="this.loading">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </div>
                                    <span class="text-danger" *ngIf="this.errorMessage">
                                        <p [innerHTML]="this.errorMessage"></p>
                                    </span>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                                        (click)="submit=true">Login</button>
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
