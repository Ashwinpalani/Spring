<body>
    <div class="col-md-8 offset-md-4" id="img"><img src="assets\Telapps.png"></div>
    <section class="login-block">
        <div class="clearfix col-md-6 offset-md-3">
            <div class="row ">
                <div class="col login-sec">
                    <div class="card mx-auto" style="width: 70%;">
                        <div class="card-body">
                            <h2 class="text-center">Login</h2>
                            <form action="" #login="ngForm" novalidate (ngSubmit)="login.form.valid">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Enter your email or username *</label>
                                    <input type="email" class="form-control" name="email" placeholder="Email" id="email"
                                        [(ngModel)]="employee.email" #email="ngModel" required>
                                    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                                        Email is required.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password *</label>
                                    <input class="form-control" type="password" name="password" placeholder="Password"
                                        id="" [(ngModel)]="employee.employeeid" #employeeid="ngModel" required>
                                    <span class="text-danger" *ngIf="this.submit&&employeeid.errors?.['required']">
                                        Password is required.
                                    </span>
                                </div>

                                <div class="form-check">
                                    <!-- Checkbox -->
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox" unchecked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div><br>

                                <div class="form-group">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary " role="status" *ngIf="this.loading">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </div>
                                    <span class="text-danger" *ngIf="this.errorMessage">
                                        <p [innerHTML]="this.errorMessage"></p>
                                    </span>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                                        (click)="submit=true" routerLink="/home">Login</button>
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
