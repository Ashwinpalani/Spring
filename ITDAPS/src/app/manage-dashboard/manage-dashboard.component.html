                <th>Designation</th>
                <th class="text-center">Edit-Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.employeeid }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.designation }}</td>
                <td class="text-center">
                    <button (click)="updateEmployee(employee.employeeid)"  class="btn btn-primary" >update</button>&nbsp;
                    <button (click)="deleteEmployee(employee.employeeid)" class="btn btn-danger" >delete</button>
                </td>
            </tr>
