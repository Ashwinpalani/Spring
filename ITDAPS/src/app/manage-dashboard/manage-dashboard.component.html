<div>
    <app-header></app-header>
    <app-navbar></app-navbar>
    <div class="sidebar shadow">
        <!-- <a class="active" href="#home"><i class="fa fa-fw fa-home"></i>Home</a> -->
        <a routerLink="/home"><i class="fa fa-fw fa-home"></i>Home</a>

        <a routerLink="/create"><i class="fa fa-fw fa-user"></i>Create</a>
        <a routerLink="/manage"><i class="fa fa-fw fa-wrench"></i>Manage</a>
    </div>
</div>
<div class="content" style="text-align: justify;">
    <div class="container text-center mt-4">
        <div class="row">
            <input class="form-control col-md-6" type="text" [(ngModel)]="searchText" placeholder="Search by name" />
            <button class="btn btn-primary col-md-1" (click)="Search()">Search</button>
        </div><br>
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
        
            <thead>
                <tr>
                    <th>Employee-id</th>
                    <th>Name</th>
                    <th>Email-address</th>
                    <th>PAN-number</th>
                    <th class="text-center">Edit-Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{ employee.employeeid }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.pan }}</td>
                    <td class="text-center">
                        <a (click)="updateEmployee(employee.employeeid)" class="btn btn-primary"><span
                                id="boot-icon" class="bi bi-pencil-fill"></span></a>&nbsp;
                        <a (click)="deleteEmployee(employee.employeeid)" class="btn btn-danger"><span
                                class="bi bi-trash-fill"></span></a>
                    </td>
                </tr>

            </tbody>
        </table>

      


    </div>
